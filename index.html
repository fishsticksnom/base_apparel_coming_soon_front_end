<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Base-apparel</title>
    <link rel="icon" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="brand-container">
        <img src="./assets/logo.svg" alt="base apparel logo" />
      </div>
      <div class="image-container">
        <img src="./assets/hero-mobile.jpg" alt="model picture" />
        <img src="./assets/hero-desktop.jpg" alt="model picture" />
      </div>
      <div class="text-container">
        <h2>WE'RE COMING SOON</h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with annoucements and our
          launch deals.
        </p>
      </div>
      <div class="form-container">
        <form>
          <input type="email" placeholder="Email Address" />
          <img src="./assets/icon-error.svg" alt="error icon" />
          <button></button>
          <img src="./assets/icon-arrow.svg" alt="arrow button" />
        </form>
      </div>
    </div>
  </body>
</html>
